<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntg app sevices</title>
</head>
<body>

<div id="dados">
    <!-- Os dados do JSON serão exibidos aqui -->
</div>

<!-- O script JavaScript será inserido aqui -->
<script>
window.onload = function() {
    var container = document.getElementById('dados');
    fetch('data.json')
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            data.forEach(function(item) {
                var div = document.createElement('div');
                div.innerHTML = 'Email: ' + item['Endereço de email'] + '<br>Detalhes: ' + item['DESCREVA O QUE VC PRECISA EM CADA SERVIÇO ACIMA COM DETALHES ESPECÍFICOS SOBRE TEXTOS, PALAVRAS CHAVE DESEJADAS, PALHETA DE CORES SE NESCESSÁRIO.'];
                container.appendChild(div);
            });
        })
        .catch(function(error) {
            console.error('Erro ao buscar os dados:', error);
        });
};
</script>

</body>
</html>
